<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div layout:fragment="content1" >
        <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(page=${page} ,keyword=${keyword})}">

            <div class="mt-3">
                <label >ID :</label>
                <label th:text="${patient.id}"></label>
                <input id="id" type="hidden" class="form-control" name="id" th:value="${patient.id}">

            </div>

            <div class="mt-3">
                <label >Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>

            <div class="mt-3">
                <label>Date Naissance</label>
                <input class="form-control" type="text" name="dateNaissance" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>

            <div class="mt-3">
                <label>malade</label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>

            <div class="mt-3">
                <label>score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>

            <button  type="submit" class="mt-3 btn btn-primary">Save</button>



        </form>
        </div>


    </div>

</body>
</html>
